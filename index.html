<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Responsive 7</title>
  </head>
  <body>
    <div class="container">
      <div class="row d-flex justify-content-center mt-4">
        <div class="col-4">
          <div class="card text-center">
            <div class="card-body">
              <h1 class="card-title h3">La Manu Le Havre</h1>
              <p class="card-text">L'Ecole des métiers du Numérique.</p>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#leHavreModal">+ d'infos</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-6">
          <div class="modal" tabindex="-1" role="dialog" id="leHavreModal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">La Manu Le Havre</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <p aria-hidden="true">&times;</p>
                  </button>
                </div>
                <div class="modal-body bg-primary">
                  <a class="text-center text-white text-decoration-none" href="https://lamanu.fr/le-havre" target="_blank">https://lamanu.fr/le-havre</a>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
